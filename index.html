<!-- Khai báo loại tài liệu -->
<!DOCTYPE html>
<!-- Thêm thẻ <html> và thẻ <body> -->
<html lang="vi">
<!-- Lưu ý thẻ <title> và thẻ <head> -->
<head>
    <!-- Lưu ý các thẻ meta cơ bản -->
    <!-- 
    Lưu ý khai báo ngôn ngữ và bảng mã để giúp công cụ tìm kiếm 
    được chính xác và tối ưu, các chế độ xem (viewport) trên các phương tiện
    có kích thước màn hình khác nhau
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết kế Website</title>
    <!-- Các liên kết đến các trang trong từng thư mục cần chính xác -->
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <h1>Thiết kế Website</h1>
</body>
</html>
